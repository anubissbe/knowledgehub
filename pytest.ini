[tool:pytest]
# Pytest configuration for KnowledgeHub
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --durations=10
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    performance: Performance and benchmark tests
    load: Load testing under stress conditions
    security: Security-focused tests
    e2e: End-to-end tests simulating real user workflows
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality
    api: API endpoint tests
    database: Database-related tests
    ai: AI service tests
    memory: Memory system tests
    session: Session management tests
    copilot: Copilot integration tests
    mcp: MCP server tests
    websocket: WebSocket functionality tests
    analytics: Analytics and metrics tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
asyncio_mode = auto
timeout = 300
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S